' Ogni costante ha una chiave e un valore
' la chiave di accesso alla costante deve essere censita nel file
' it.csi.commaxweb.util.ConstantErrorsKeys
'
' Per accedere ad una costante:
'
' 1) dichiarare la import
'
'      it.csi.silp.common.dto.constants.*;
'
' 2) caricare la costante con il metodo seguente:
'
'     UtilMessaggi.getConstant(ConstantKey.CHIAVE_DELLA_COSTANTE);
'

