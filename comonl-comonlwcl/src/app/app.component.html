<ngx-spinner name="main-spinner" bdColor="rgba(51,51,51,0.8)" size="medium" color="#black" type="ball-clip-rotate-multiple">
  <p style="font-size: 20px; color: white">{{ 'APP.LOADING' | translate }}</p>
</ngx-spinner>
<ngx-spinner name="pacman" bdColor="rgba(51,51,51,0.8)" size="medium" color="#black" type="pacman">
  <p style="font-size: 20px; color: white">{{ 'APP.LOADING' | translate }}</p>
</ngx-spinner>
<ng-sidebar-container (onBackdropClicked)="sidebarClose()">
  <!--ng-sidebar
      #comonlSidebar
      [(opened)]="openSidebar"
      [(animate)]="animateSidebar"
      mode="over"
      [dock]="false"
      position="left"
      [showBackdrop]="true"
      sidebarClass="comonl-sidebar"
      [closeOnClickBackdrop]="true">
    <h1><i class="fas fa-times mr-4" (click)="sidebarClose()"></i>{{ 'APP.TITLE' | translate }} app</h1>
    <div>
      <a [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="navigateAndClose()">
        {{ 'SIDEBAR.HOME' | translate }}
      </a>
    </div>
  </ng-sidebar-->

  <div ng-sidebar-content comonlScrollListener>

    <comonl-header (notifyStateSidebar)="setStateSidebar($event)" [utente]="utente"></comonl-header>
      <a href="#sectionmain" class="sr-only">Vai ai contenuti </a>

        <main>

          <div class="container-fluid">
              <div class="row">
              <comonl-sidebar-left [state]="this.closeSideBar" [class.d-none]="hideSideBar"></comonl-sidebar-left>
              <!-- <comonl-communications [hidden]="isNotHomePage"></comonl-communications> -->
              <div class="page-container" [ngClass]="{'side-bar-close': !hideSideBar && closeSideBar, 'side-bar-open': !hideSideBar && !closeSideBar}">
                <div class="page" id="sectionmain">

                <router-outlet></router-outlet>

              </div>
            </div>
          </div>

          </div>

      </main>
    <div class="page-footer">
      <comonl-footer></comonl-footer>
    </div>

  </div>

</ng-sidebar-container>
