<em data-scroll-marker="ricercaDelega"></em>
<div class="row">
  <h2 class="col-10"><i style="color: #005ca9;" class="fas fa-check mr-2"></i>{{"ACCREDITAMENTO_DELEGHE.TITLE" | translate}}</h2>
  <div class="col-auto ml-auto">
    <button type="button" class="btn btn-primary ml-auto btn-lg"
    (click)="goToNuovaDelega('inserimento')"
    >{{ 'APP.NEW_DELEGA' | translate }}</button>
  </div>
</div>

<comonl-alert-message></comonl-alert-message>

<ngb-accordion #accordionRicercaDeleghe
  activeIds="panelRicercaDeleghe"
  id="comonl-accreditamento-deleghe"
  [closeOthers]="true"
  [destroyOnHide]="false">
  <ngb-panel title="Criteri ricerca" id="panelRicercaDeleghe">
      <ng-template ngbPanelContent let-opened="opened">
       <comonl-form-accreditamento-deleghe [formPristine]="formPristine" [formRicercaDelega]="formRicercaDelega"
       (datiRicerca)="onCerca($event)" (resetForm)="onResetForm()" [FLGDETTAGLIO]="flgDettaglio">
       </comonl-form-accreditamento-deleghe>
      </ng-template>
    </ngb-panel>
</ngb-accordion>
<comonl-risultati-ricerca-deleghe
  *ngIf="ricercaEffettuata" [formRicercaDelega]="ricercaDelegaToSend" [pagedResponse]="pagedResponse" [currentPaginationData]="currentPaginationData"
  (changePaginationData)="onChangePaginationData($event)"></comonl-risultati-ricerca-deleghe>
