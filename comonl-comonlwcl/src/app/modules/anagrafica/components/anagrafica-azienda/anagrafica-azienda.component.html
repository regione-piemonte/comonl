<em data-scroll-marker="anagrafica-azienda"></em>
<div class="row">
  <h2 class="col-10"><i style="color: #005ca9;" class="fas fa-industry mr-2"></i>{{"ANAGRAFICA_AZIENDA.TITLE" | translate}}</h2>
  <div class="col-auto ml-auto">
    <button type="button" (click)="goToAnagrafica('inserimento')" class="btn btn-primary ml-auto btn-lg">{{
      'APP.NEW_AZIENDA' | translate }}</button>
  </div>
</div>
<comonl-alert-message></comonl-alert-message>

<ngb-accordion #accordionRicerca
  activeIds="panelRicerca"
  id="accordion-ricerca"
  [closeOthers]="true"
  [destroyOnHide]="false">
  <ngb-panel title="Criteri ricerca" id="panelRicerca">
      <ng-template ngbPanelContent let-opened="opened">
       <comonl-form-ricerca-azienda
        [parametriNavigazione]="parametriNavigazione"
        [wrapperHelper]="wrapperHelper" [cfAzienda]="cfAzienda" 
       ></comonl-form-ricerca-azienda>
      </ng-template>
    </ngb-panel>
</ngb-accordion>
<comonl-risultati-ricerca-azienda></comonl-risultati-ricerca-azienda>
