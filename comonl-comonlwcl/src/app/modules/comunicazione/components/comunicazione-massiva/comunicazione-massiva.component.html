<div class="container">
    <h2><i style="color: #005ca9;" class="fas fa-file-upload mr-2"></i>{{"COMUNICAZIONE_MASSIVA.TITLE" | translate}}</h2>
    <comonl-alert-message></comonl-alert-message>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="formUploadXML">
            <p>{{"APP.OBLIGATORIETA_CAMPI" | translate}}<span class="oblg">*</span> sono obbligatori</p>
            <div class=" form-group col-md-12 parametro">
                {{this.parametro?.valoreParametro}}
            </div>
                <div class="row mt-5">
                    <div class="col-1"></div>
                    <div class="form-group col-3">
                      <label>Inserire la mail del mittente<span class="oblg" title="campo obbligatorio">*</span></label>
                    </div>
                    <div class="form-group col-6 pl-0">
                        <div class="form-group">
                            <input type="email" class="email text-muted p-2" pattern="([A-Za-z0-9!#-'\*\+\-/=\?\^_`\{-~]+(\.[A-Za-z0-9!#-'\*\+\-/=\?\^_`\{-~]+)*@[A-Za-z0-9!#-'\*\+\-/=\?\^_`\{-~]+(\.[A-Za-z0-9!#-'\*\+\-/=\?\^_`\{-~]+)*)?" [email]="true" id="email" placeholder="{{ 'COMUNICAZIONE_MASSIVA.FIELD.EMAIL' | translate}}" 
                            formControlName="email" required/>
                            <div *ngIf="f?.email?.errors" class="text-danger">
                                <div *ngIf="f?.email?.errors?.pattern">{{"ERROR.INVALID_EMAIL" | translate}}</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="form-group col-3">
                      <label>Selezionare il file di comunicazioni<span class="oblg" title="campo obbligatorio">*</span></label>
                    </div>
                    <div class="form-group col-6">
                        <div class="form-group">
                            <input type="file" class="custom-file-input text-muted" id="validatedFile"  #validatedXmlFile (change)="chooseFile($event)"
                            formControlName="xmlFile" required/>
                              <label class="custom-file-label text-muted" for="validatedFile">{{fileXML ? fileXML.name : 'COMUNICAZIONE_MASSIVA.FIELD.FILE_XML' | translate}}</label>
                              <span *ngIf="validateFile('fileXml')" style="color: red">{{ 'COMUNICAZIONE_MASSIVA.FIELD.INVALID' | translate }}</span>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                            (click)="onClickReset()">{{ 'APP.CANCEL' | translate | uppercase}}</button>
                      </div>
                    <div class="col-auto">
                        <button type="button" (click)="onClickSendFile(true)" [disabled]="!this.formUploadXML.valid || validateFile('fileXml')" class="btn btn-primary ml-auto btn-lg verify"
                        >{{ 'COMUNICAZIONE_MASSIVA.BUTTON.VALIDATE' | translate }}</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" (click)="onClickSendFile(false)" [disabled]="!this.formUploadXML.valid || validateFile('fileXml')" class="btn btn-primary ml-auto btn-lg upload"
                        >{{ 'COMUNICAZIONE_MASSIVA.BUTTON.CONFIRM' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
